<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esther Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
    
</head>
<body>
  <div class="app-container">
    <header>
      <form id="search-form">
          <input type="search" placeholder="Enter a city..." required class="search-input" id="search-input"/>
          <input type="submit" value="Search" required class="search-button"/>
      </form>
    </header>
    <main>
      <div class="weather-full-details">
        <div>
          <h1 id="current-city"></h1>
          <p class="weather-details">
            <span id="current-time"></span>, <span id="description-details">moderate rain</span> <br/>
            Humidity: <strong id="humidity-percentage"></strong>, Wind: <strong id="wind-speed"></strong>
          </p>
        </div>
          <div class="current-temperature"><span class="current-temperature-icon">☀️</span><span class="current-temperature-value" id="current-temperature-value">12</span><span class="current-temperature-unit">°C</span></div>
      </div>

    </main>
        <footer>
          This project was coded by <a href="https://github.com/BossEsther" target="_blank">Esther</a>, <a href="https://github.com/BossEsther/Esther-weather-app" target="_blank">is open sourced on Github</a> and <a href="https://esther-weather-app.onrender.com" target="_blank">hosted on Render</a> 
        </footer>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
