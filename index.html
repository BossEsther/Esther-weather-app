<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esther Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
    
</head>
<body>
  <div class="app-container">
    <header>
      <form id="search-form">
          <input type="search" placeholder="Enter a city..." required class="search-input" id="search-input"/>
          <input type="submit" value="Search" required class="search-button"/>
      </form>
    </header>
    <main>
      <div class="weather-full-details">
        <div>
          <h1 id="current-city">Nigeria</h1>
          <p class="weather-details">
            <span id="current-time"></span>, moderate rain <br/>
            Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
          </p>
        </div>
          <div class="current-temperature"><span class="current-temperature-icon">☀️</span><span class="current-temperature-value">12</span><span class="current-temperature-unit">°C</span></div>
      </div>

    </main>
        <footer>
          This project was coded by <a href="https://github.com/BossEsther" target="_blank">Esther</a>,open sourced on <a href="#" target="_blank">Github</a> and hosted on <a href="#" target="_blank">Render</a> 
        </footer>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
